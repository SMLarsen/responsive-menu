<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Responsive Menu Sandbox</title>
    <script type="text/javascript" src="../scripts/overlay.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <nav class="navbar navbar-static-top" id="navView">
          <div class="container-fluid">
              <div class="navbar-header">
                  <a id="brandButton" class="navbar-brand" href="#home">Travelogger</a>
              </div>

              <div class="collapse navbar-collapse">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a class="navButton" href="#pics" ng-show="nc.authData.isUserLoggedIn"><i class="navBarBtn fa fa-camera" aria-hidden="true"></i> My Photos</a></li>
                      <li><a class="navButton" href="#maps" ng-show="nc.authData.isUserLoggedIn"><i class="navBarBtn fa fa-map-marker" aria-hidden="true"></i> My Map</a></li>
                      <li><a class="navButton" href="#mytrips" ng-show="nc.authData.isUserLoggedIn"><i class="navBarBtn fa fa-suitcase" aria-hidden="true"></i> My Trips</a></li>
                      <li><a class="navButton" href="#trips"><i class="navBarBtn fa fa-globe" aria-hidden="true"></i> Travel Gallery</a></li>
                      <li><a class="navButton" href="#trips"><i class="navBarBtn fa fa-info" aria-hidden="true"></i> About</a></li>
                      <li><a class="navButton" ng-click="nc.logOut()" ng-show="nc.authData.isUserLoggedIn"><i class="navBarBtn fa fa-sign-out" aria-hidden="true"></i> Login</a></li>
                      <li><a class="navButton" ng-click="nc.logIn()" ng-show="!nc.authData.isUserLoggedIn"><i class="navBarBtn fa fa-sign-in" aria-hidden="true"></i> Logout</a></li>

                  </ul>
              </div>
          </div>
      </nav>


    <main>
        <h1>Full Screen Navigation Overlay</h1>
        <h2>An example of a full screen navigation overlay utilizing flexbox.</h2>
        <button class="toggle-overlay">Toggle Me</button>
    </main>


    <aside>
        <div class="outer-close toggle-overlay">
            <a class="close"><span></span></a>
        </div>
        <nav>
            <ul>
                <li><a href="#!">My Trips</a></li>
                <li><a href="#!">My Map</a></li>
                <li><a href="#!">My Photos</a></li>
                <li><a href="#!">Travel Gallery</a></li>
                <li><a href="#!">About</a></li>
            </ul>
        </nav>
    </aside>
</body>

</html>
