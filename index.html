<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Responsive Menu Sandbox</title>
    <script type="text/javascript" src="vendor/jquery.min.js"></script>

    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Full Screen Navigation Overlay</h1>
        <h2>An example of a full screen navigation overlay utilizing flexbox.</h2>
        <button class="toggle-overlay">Toggle Me</button>
    </main>


    <aside>
        <div class="outer-close toggle-overlay">
            <a class="close"><span></span></a>
        </div>
        <nav>
            <ul>
                <li><a href="#!">My Trips</a></li>
                <li><a href="#!">My Map</a></li>
                <li><a href="#!">My Photos</a></li>
                <li><a href="#!">Travel Gallery</a></li>
                <li><a href="#!">About</a></li>
            </ul>
        </nav>
    </aside>
</body>

</html>
